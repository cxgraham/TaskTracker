<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <div class="main-content">
        <div class="register-form">
            <form action="{% url 'register' %}", method = 'post'>
                <h1><strong>Task Tracker</strong></h1>
                <h3>Create an Account</h3>
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages">    
                        {% for message in messages %}    
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                {{ message }}
                            </li>    
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="form-group">
                    <label for="formGroupExampleInput">First Name:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter First Name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email Address" name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Confirm Password: </label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" name="confirm_password">
                </div>
                <div class="buttonHolder">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
                <p>Already have an account? <a href="/">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
