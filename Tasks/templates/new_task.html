<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% include 'navbar.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/new_task.css' %}">
</head>
<body>
    <div class="main-content">
        <div class="new_task_form">
            <form action="{% url 'new_task' %}", method="post">
            {% csrf_token %}
                <h1>New Task</h1>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Title:</label>
                    <input type="text" name='title' class="form-control" id="exampleFormControlInput1" placeholder="Enter Task Title">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Priority:</label>
                    <select class="form-control" name="priority" id="exampleFormControlSelect1">
                        <option value= 1 >High</option>
                        <option value= 2 >Medium</option>
                        <option value= 3 >Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Details:</label>
                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3" placeholder="Enter task details"></textarea>
                </div>
                <div class="buttonHolder">
                    <button type="submit" class="btn btn-primary"><strong>Create Task</strong></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
